<!DOCTYPE html>
<html>
<head><title>SVG Fix Test</title></head>
<body>
    <div id="test-container"></div>
    
    <script type="module">
        import { createElement, mount } from './dist/es6/index.js';
        
        console.log('Testing SVG fix...');
        
        // Create a simple SVG with rect
        const svg = createElement('svg', { 
            width: 200, 
            height: 100, 
            style: { border: '1px solid black', margin: '10px' } 
        },
            createElement('rect', { 
                x: 10, 
                y: 10, 
                width: 50, 
                height: 50, 
                fill: 'red' 
            }),
            createElement('circle', { 
                cx: 100, 
                cy: 35, 
                r: 20, 
                fill: 'blue' 
            }),
            createElement('text', { 
                x: 10, 
                y: 80, 
                fill: 'green' 
            }, 'SVG Text')
        );
        
        console.log('SVG created:', svg);
        console.log('SVG namespace:', svg.namespaceURI);
        console.log('Children count:', svg.children.length);
        
        for (let i = 0; i < svg.children.length; i++) {
            const child = svg.children[i];
            console.log(`Child ${i}:`, child.tagName, 'namespace:', child.namespaceURI);
        }
        
        mount(svg, document.getElementById('test-container'));
        
        console.log('SVG mounted. Check if it renders correctly.');
    </script>
</body>
</html>
